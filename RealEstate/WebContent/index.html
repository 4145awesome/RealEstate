<!DOCTYPE html>
<html lang="en" ng-app="RealEstateBroker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body id="over-color" ng-controller="appraisal" ng-init="empty=false">
  	<header>
  		Real Estate Broker
  	</header>

  	<div class="paper">
  	<div class="container">
  		<div class="form-group" >
  			<label for="MlSID">MlsID</label>
  			<input class="form-control" type="text" ng-model = "mlsid" />
  		</div>

  		<div class="form-group">  		
  			<label for="MORTID">MortID</label>
  			<input class="form-control" type="text" ng-model = "mortid" />
  		</div>
  		
  		<div class="form-group">
  			<label for="NAME">Name</label>
  			<input type="text" class="form-control" ng-model = "name" />
  		</div>
  		<span ng-show="empty" class="help-block" id="help-session">
  			Please fill in required information before you submit.
  		</span>
  		<span ng-show="success" class="help-block" id="help-success">
  			Your appraisal has been successfuly sent to INSinc and MUN.
  		</span>
  		<input class="btn btn-default" type="button" value="Submit" ng-click= "submit()"/>
  	</div>
  	</div>
  	
  </body>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bitter|Gloria+Hallelujah|Roboto:500,400,300" />
		<!-- angularjs plugin -->
         <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
         <script src = "js/controller.js"></script>
  		 <script src="http://code.jquery.com/jquery-latest.js"></script>
</html>
